<!doctype html>
<html lang="en">
<head th:replace=" layout :: head">
</head>

<body>

<nav th:replace="layout :: nav">
</nav>

  <div class="grid-container">

    <div class="grid-100">
      <a th:href="@{/}">
        <h1>
          <img src="../assets/images/chefbot.svg" height="60px"/>
          <br></br>
          My Recipes
        </h1>
      </a>
    </div>

    <div class="grid-100">

      <div class="recipes">

        <div class="grid-100 row controls">
          <div class="grid-100">
            <h2 th:text="${username}"> username </h2>
          </div>
        </div> <div class="clear"></div>

        <div th:each="recipe : ${recipes}">
          <div class="grid-100 row addHover">
            <a href="detail.html">
              <div class="grid-70">
                <p>
                  <span ><img th:src="${recipe.isFavorite(user)} ? @{/assets/images/favorited.svg} : @{/assets/images/favorite.svg}" height="12px"/></span>
                  <span th:text="${recipe.name}"></span>
                </p>
              </div>
            </a>
            <div class="hoverBlock">
              <div class="grid-30">
                <div class="flush-right">
                    <a th:href="@{|/edit/${recipe.id}|}"> <img src="../assets/images/edit.svg" height="12px"/> Edit </a>
                  <form style="display: inline" th:action="@{|/delete/${recipe.id}|}" method="post">
                    <button style="background: transparent; color: #808080;" type="submit">
                      <img th:src="@{/assets/images/delete.svg}" height="12px"/> Delete </button>
                  </form>
                </div>
              </div>
            </div>
          </div> <div class="clear"></div>
        </div>

        <div class="row">&nbsp;</div>

      </div> <!-- recipes -->
    </div> <!-- grid-100 -->
  </div> <!-- grid-container -->
</body>
</html>
